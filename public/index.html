<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>

<!-- jquery -->
<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="js/mvc/MapMarkerModel.js"></script>

<script src="https://cn.avoscloud.com/scripts/lib/av-0.3.1.min.js"></script>

</head>
<body>


<p>username: <input type="text" id="username" /></p>
<p>password: <input type="password" id="password" /></p>
<button id='login'>login</button>


</body>
</html>

<script type="text/javascript">

var backendManager=new BackendManager();

$('#login').click(function(){
	console.log($('#username').val());
	console.log($('#password').val());
	backendManager.login($('#username').val(),$('#password').val(),function(user){
		alert('login success,welcome:'+user.get('username'));
		window.location.href = 'MapMarkerMVC.html?userId='+user.id;
	})
});

</script>
